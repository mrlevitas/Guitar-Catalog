<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

<body>

<div class = 'pane'>
		<div class = 'header'>

			<h1>Click on Guitar Category to view items!</h1>
		</div>

<a href="{{url_for('showLogin')}}">Click Here to Log in </a>
<div class = 'flash'>

<!--MESSAGE FLASHING EXAMPLE-->

{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}
</div>

{% for i in guitars %}

    <div class = 'nameAndPrice'>
		<span class = 'name'><p><a href='{{url_for('specificguitarListing', guitar_id = i.id) }}'>{{i.name}}</a> </p></span>		
	</div>


{% endfor %}
</div>

</body>
</html>
