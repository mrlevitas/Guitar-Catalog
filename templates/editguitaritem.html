<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
<body>


<h1> Edit Guitar Item </h1>

<form action="{{url_for('editGuitarItem', guitar_id= guitar_id, specificguitar_id = item.id)}}" method = 'POST'>


<dl>
	<dt>Name:</dt>
		<dd><input type ='text' size='30' name='name' placeholder = '{{item.name }}'></dd>
	<dt>Description:</dt>
		<dd><textarea name = 'description' rows='5' cols='40' placeholder = '{{item.description }}'></textarea></dd>
	<dt>Price:</dt>
		<dd><input type = 'text' size = '8' name='price' placeholder = '{{item.price}}'></dd>


</dl>

<input type='submit' value='Edit'>

</form>

<a href='{{url_for('specificguitarListing', guitar_id = specificguitar_id) }}'>Cancel</a>
</body>
</html>
